<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Livraria</title>
</head>
<body>

    <!-- Application header, navigation bar for searching, category and adding book -->
    <header class="p-5 text-dark"  style="background-color: #EDF2F4;">
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <div class="dropdown ">
                        <button class="btn btn-secondary dropdown-toggle form-control text-start d-flex justify-content-between align-items-center text-bg-light border" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Livro
                        </button>
                        <ul class="dropdown-menu dropdown-menu-light form-control">
                          <li><a class="dropdown-item active" href="#">Livro</a></li>
                          <li><a class="dropdown-item" href="./homePubli.html">Editora</a></li>
                        </ul>
                      </div>
                </div>
                <div class="col-4">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-search"></i>
                        </span>
                        <input type="text" class="form-control bg-light">
                    </div>
                </div>
                <div class="col-4">
                    <div class="input-group">
                        <span class="input-group-text" id="icon">
                            <i class="bi bi-plus-circle"></i>
                        </span>
                        <input type="button" aria-describedby="icon" class="btn btn-light border form-control" data-bs-toggle="modal" data-bs-target="#exampleModal" value="Cadastrar">
                    </div>
                </div>    
            </div>
        </div>
    </header>

    <!-- Modal to add books -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">           
            <div class="modal-body">       
                <h1 class="modal-title fs-3 text-center" id="exampleModalLabel">Cadastrar Livro</h1>
              
                <form class="mt-4 mb-4">
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Nome</label>
                  <input type="text" class="form-control" id="recipient-name">
                </div>
                <div class="mb-3">
                  <label for="recipient-date" class="col-form-label">Data</label>
                  <input type="date" class="form-control" id="recipient-date">
                </div>
              </form>

              <div class="row">
                <div class="col-6">
                    <button type="button" class="btn btn-outline-danger w-100" data-bs-dismiss="modal">Cancelar</button>
                </div>
                <div class="col-6">
                    <button type="button" class="btn btn-secondary w-100">Salvar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      
    
    <script>
        const url = 'http://127.0.0.1:8000/api/livros/'
        fetch(url).then(response => {
            return response.json()
        }).then(data => {
            
        }).catch((err) => {
            console.log(`Erro: ${err}`)
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
